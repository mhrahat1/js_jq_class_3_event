<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <!-- data -->
          <h1>Event data</h1>
          <button> 0 </button>
          <button> 1 </button>
          <button> 2 </button>
          <button> 3 </button>
          <button> 4 </button>
 
          <div id="log"></div>
          <!-- data -->
          <!-- name space -->
          <h1 class="mt-5">Event Namespace</h1>
          <button class="button">display event.namespace</button>
          <p></p>
          <!-- name space -->
          <!-- meta key -->
          <h1 class="mt-5">Meta Key</h1>
          <button value="Test" name="Test" id="checkMetaKey">Click me!</button>
          <div id="display"></div>
          <!-- meta key -->
          <!-- time stamp -->
          <h1 class="mt-5">Time Stamp</h1>
          <div class="div">Click.</div>
          <!-- time stamp -->
          <!-- which -->
          <h1 class="mt-5">Event Which</h1>
          <input id="whichkey" value="type something">
          <div id="log"></div>
          <!-- which -->
        </div>
      </div>
    </div>

    <!--JS & jq links-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
